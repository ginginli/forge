<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深暗红棕色主题测试 - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container">
        <h1>🔥 深暗红棕色主题</h1>
        <p>现在主色调已经更换为深暗红棕色 (#3b1508)，营造出更加神秘和专业的锻造氛围。</p>
        
        <div class="content-section">
            <h2>新主题特色</h2>
            <ul>
                <li><strong>主色调:</strong> 深暗红棕色 (#3b1508) - 象征熔炉的深邃火焰</li>
                <li><strong>强调色:</strong> 中等暗红棕色 (#5d2a0f) - 提供层次感</li>
                <li><strong>视觉效果:</strong> 更加神秘、专业的锻造工坊感觉</li>
                <li><strong>适用性:</strong> 完美契合锻造和金属工艺主题</li>
            </ul>
        </div>
        
        <div id="forge-calculator-container"></div>
        
        <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 12px;">
            <h2>主题效果预览</h2>
            <p>观察新主色调在各个界面元素中的应用：</p>
            <ul>
                <li>🔥 按钮和边框的深红棕色调</li>
                <li>🔥 预测结果的强调色</li>
                <li>🔥 概率条的深色渐变</li>
                <li>🔥 悬停效果的暗红发光</li>
                <li>🔥 整体更加沉稳专业的视觉感受</li>
            </ul>
            
            <h3>快速测试</h3>
            <button id="test-weapons" style="margin: 5px; padding: 10px; background: var(--color-primary); color: white; border: none; border-radius: 6px; cursor: pointer;">测试武器锻造</button>
            <button id="test-armor" style="margin: 5px; padding: 10px; background: var(--color-accent); color: white; border: none; border-radius: 6px; cursor: pointer;">测试护甲锻造</button>
            <button id="test-legendary" style="margin: 5px; padding: 10px; background: #8b4513; color: white; border: none; border-radius: 6px; cursor: pointer;">测试传奇装备</button>
            <button id="clear-test" style="margin: 5px; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">清空</button>
        </div>
    </div>

    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        let calculator;
        if (typeof window.initForgeCalculator !== 'undefined') {
            calculator = window.initForgeCalculator('forge-calculator-container');
            
            // 测试按钮
            document.getElementById('test-weapons').addEventListener('click', () => {
                calculator.setCraftType('Weapon');
                calculator.clearAll();
                calculator.addOre('Iron Ore');
                calculator.addOre('Gold Ore');
                calculator.addOre('Diamond Ore');
            });
            
            document.getElementById('test-armor').addEventListener('click', () => {
                calculator.setCraftType('Armor');
                calculator.clearAll();
                calculator.addOre('Stone Ore');
                calculator.addOre('Silver Ore');
                calculator.addOre('Obsidian Ore');
            });
            
            document.getElementById('test-legendary').addEventListener('click', () => {
                calculator.setCraftType('Weapon');
                calculator.clearAll();
                calculator.addOre('Mythril Ore');
                calculator.addOre('Eye Ore');
                calculator.addOre('Fireite Ore');
                calculator.addOre('Magmaite Ore');
            });
            
            document.getElementById('clear-test').addEventListener('click', () => {
                calculator.clearAll();
            });
        }
    </script>
</body>
</html>
