<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片测试 - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container">
        <h1>矿石背景图片测试</h1>
        <p>现在矿石图片应该作为背景平铺整个按钮区域，让图片看起来更大更突出。</p>
        
        <div id="forge-calculator-container"></div>
        
        <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 12px;">
            <h2>设计说明</h2>
            <ul>
                <li>✅ 矿石选择区域回到原来的尺寸 (120px)</li>
                <li>✅ 图片作为背景平铺整个按钮</li>
                <li>✅ 添加半透明覆盖层确保文字可读性</li>
                <li>✅ 文字添加阴影效果增强对比度</li>
                <li>✅ 稀有度标签添加背景色</li>
            </ul>
            
            <h3>快速测试</h3>
            <button id="test-common" style="margin: 5px; padding: 10px; background: #86868b; color: white; border: none; border-radius: 6px; cursor: pointer;">添加普通矿石</button>
            <button id="test-rare" style="margin: 5px; padding: 10px; background: #0a84ff; color: white; border: none; border-radius: 6px; cursor: pointer;">添加稀有矿石</button>
            <button id="test-legendary" style="margin: 5px; padding: 10px; background: #ff9f0a; color: white; border: none; border-radius: 6px; cursor: pointer;">添加传奇矿石</button>
            <button id="clear-test" style="margin: 5px; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">清空</button>
        </div>
    </div>

    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        let calculator;
        if (typeof window.initForgeCalculator !== 'undefined') {
            calculator = window.initForgeCalculator('forge-calculator-container');
            
            // 测试按钮
            document.getElementById('test-common').addEventListener('click', () => {
                calculator.clearAll();
                calculator.addOre('Stone Ore');
                calculator.addOre('Iron Ore');
                calculator.addOre('Copper Ore');
            });
            
            document.getElementById('test-rare').addEventListener('click', () => {
                calculator.clearAll();
                calculator.addOre('Diamond Ore');
                calculator.addOre('Sapphire Ore');
                calculator.addOre('Amethyst Ore');
            });
            
            document.getElementById('test-legendary').addEventListener('click', () => {
                calculator.clearAll();
                calculator.addOre('Mythril Ore');
                calculator.addOre('Eye Ore');
                calculator.addOre('Fireite Ore');
            });
            
            document.getElementById('clear-test').addEventListener('click', () => {
                calculator.clearAll();
            });
        }
    </script>
</body>
</html>
