<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Forge Calculator</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container" style="padding: 20px;">
        <h1>Test Forge Calculator</h1>
        
        <div id="forge-calculator-container">
            <!-- Self-hosted Forge Calculator will be loaded here -->
        </div>
        
        <!-- Load calculator scripts -->
        <script src="js/forge-calculator-data.js"></script>
        <script src="js/forge-calculator-core.js"></script>
        <script src="js/forge-calculator-ui.js"></script>
        
        <script>
            // Initialize the calculator when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                console.log('Initializing calculator...');
                try {
                    const calculator = window.initForgeCalculator('forge-calculator-container');
                    console.log('Calculator initialized successfully:', calculator);
                } catch (error) {
                    console.error('Error initializing calculator:', error);
                }
            });
        </script>
    </div>
</body>
</html>
