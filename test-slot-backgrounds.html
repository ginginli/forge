<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿石槽位背景测试 - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container">
        <h1>矿石槽位背景图片测试</h1>
        <p>现在矿石槽位也使用背景图片平铺整个框，并且数量显示不再有单独的方框。</p>
        
        <div id="forge-calculator-container"></div>
        
        <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 12px;">
            <h2>设计改进</h2>
            <ul>
                <li>✅ 矿石槽位使用背景图片平铺</li>
                <li>✅ 移除 "x1" 的单独方框</li>
                <li>✅ 数量显示有半透明背景增强可读性</li>
                <li>✅ 矿石名称和数量都有阴影效果</li>
                <li>✅ 保持点击移除功能</li>
            </ul>
            
            <h3>快速测试</h3>
            <button id="test-mixed" style="margin: 5px; padding: 10px; background: #bf5af2; color: white; border: none; border-radius: 6px; cursor: pointer;">添加混合矿石</button>
            <button id="test-duplicates" style="margin: 5px; padding: 10px; background: #30d158; color: white; border: none; border-radius: 6px; cursor: pointer;">测试重复矿石</button>
            <button id="clear-test" style="margin: 5px; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">清空</button>
            
            <p><strong>提示:</strong> 点击矿石槽位可以移除矿石</p>
        </div>
    </div>

    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        let calculator;
        if (typeof window.initForgeCalculator !== 'undefined') {
            calculator = window.initForgeCalculator('forge-calculator-container');
            
            // 测试按钮
            document.getElementById('test-mixed').addEventListener('click', () => {
                calculator.clearAll();
                calculator.addOre('Ruby Ore');
                calculator.addOre('Diamond Ore');
                calculator.addOre('Mythril Ore');
                calculator.addOre('Eye Ore');
            });
            
            document.getElementById('test-duplicates').addEventListener('click', () => {
                calculator.clearAll();
                calculator.addOre('Gold Ore');
                calculator.addOre('Gold Ore');
                calculator.addOre('Silver Ore');
                calculator.addOre('Silver Ore');
            });
            
            document.getElementById('clear-test').addEventListener('click', () => {
                calculator.clearAll();
            });
        }
    </script>
</body>
</html>
