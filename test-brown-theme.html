<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深棕红色主题测试 - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container">
        <h1>🎨 新主色调测试</h1>
        <p>现在主色调已经从金黄色 (#fbbf24) 更换为深棕红色 (#8B4513)。</p>
        
        <div class="content-section">
            <h2>颜色变化对比</h2>
            <ul>
                <li><strong>主色调:</strong> 金黄色 → 深棕红色 (#8B4513)</li>
                <li><strong>强调色:</strong> 深金色 → 浅棕色 (#A0522D)</li>
                <li><strong>阴影发光:</strong> 金色发光 → 棕色发光</li>
                <li><strong>概率条:</strong> 金色渐变 → 棕色渐变</li>
            </ul>
        </div>
        
        <div id="forge-calculator-container"></div>
        
        <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 12px;">
            <h2>主题预览</h2>
            <p>观察以下元素的颜色变化：</p>
            <ul>
                <li>✅ 按钮悬停效果（棕色边框）</li>
                <li>✅ 预测结果文字颜色</li>
                <li>✅ 概率条渐变效果</li>
                <li>✅ 各种强调色和发光效果</li>
            </ul>
            
            <h3>快速测试</h3>
            <button id="test-colors" style="margin: 5px; padding: 10px; background: var(--color-primary); color: white; border: none; border-radius: 6px; cursor: pointer;">测试新主色调</button>
            <button id="test-accent" style="margin: 5px; padding: 10px; background: var(--color-accent); color: white; border: none; border-radius: 6px; cursor: pointer;">测试强调色</button>
            <button id="clear-test" style="margin: 5px; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">清空</button>
        </div>
    </div>

    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        let calculator;
        if (typeof window.initForgeCalculator !== 'undefined') {
            calculator = window.initForgeCalculator('forge-calculator-container');
            
            // 测试按钮
            document.getElementById('test-colors').addEventListener('click', () => {
                calculator.setCraftType('Weapon');
                calculator.clearAll();
                calculator.addOre('Ruby Ore');
                calculator.addOre('Diamond Ore');
                calculator.addOre('Mythril Ore');
            });
            
            document.getElementById('test-accent').addEventListener('click', () => {
                calculator.setCraftType('Armor');
                calculator.clearAll();
                calculator.addOre('Obsidian Ore');
                calculator.addOre('Uranium Ore');
                calculator.addOre('Darkryte Ore');
            });
            
            document.getElementById('clear-test').addEventListener('click', () => {
                calculator.clearAll();
            });
        }
    </script>
</body>
</html>
