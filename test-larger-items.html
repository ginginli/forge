<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大物品图片测试 - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
</head>
<body>
    <div class="container">
        <h1>放大物品图片测试</h1>
        <p>现在预测结果和概率列表中的武器/装备图片都已经放大，更加清晰可见。</p>
        
        <div id="forge-calculator-container"></div>
        
        <div style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.8); border-radius: 12px;">
            <h2>图片尺寸改进</h2>
            <ul>
                <li>✅ 预测结果图片: 64x64 → 80x80 像素</li>
                <li>✅ 概率列表图片: 32x32 → 40x40 像素</li>
                <li>✅ 增加了内边距和圆角</li>
                <li>✅ 调整了间距适应更大的图片</li>
                <li>✅ 保持了价格和属性显示</li>
            </ul>
            
            <h3>快速测试</h3>
            <button id="test-weapons" style="margin: 5px; padding: 10px; background: #ff6b6b; color: white; border: none; border-radius: 6px; cursor: pointer;">测试武器锻造</button>
            <button id="test-armor" style="margin: 5px; padding: 10px; background: #30d158; color: white; border: none; border-radius: 6px; cursor: pointer;">测试护甲锻造</button>
            <button id="test-high-tier" style="margin: 5px; padding: 10px; background: #ff9f0a; color: white; border: none; border-radius: 6px; cursor: pointer;">测试高级装备</button>
            <button id="clear-test" style="margin: 5px; padding: 10px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">清空</button>
            
            <p><strong>提示:</strong> 观察预测结果区域和右侧概率列表中的物品图片大小</p>
        </div>
    </div>

    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        let calculator;
        if (typeof window.initForgeCalculator !== 'undefined') {
            calculator = window.initForgeCalculator('forge-calculator-container');
            
            // 测试武器锻造
            document.getElementById('test-weapons').addEventListener('click', () => {
                calculator.setCraftType('Weapon');
                calculator.clearAll();
                calculator.addOre('Iron Ore');
                calculator.addOre('Gold Ore');
                calculator.addOre('Diamond Ore');
            });
            
            // 测试护甲锻造
            document.getElementById('test-armor').addEventListener('click', () => {
                calculator.setCraftType('Armor');
                calculator.clearAll();
                calculator.addOre('Stone Ore');
                calculator.addOre('Silver Ore');
                calculator.addOre('Obsidian Ore');
            });
            
            // 测试高级装备
            document.getElementById('test-high-tier').addEventListener('click', () => {
                calculator.setCraftType('Weapon');
                calculator.clearAll();
                calculator.addOre('Ruby Ore');
                calculator.addOre('Emerald Ore');
                calculator.addOre('Mythril Ore');
                calculator.addOre('Eye Ore');
            });
            
            document.getElementById('clear-test').addEventListener('click', () => {
                calculator.clearAll();
            });
        }
    </script>
</body>
</html>
