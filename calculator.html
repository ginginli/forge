<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Calculator - Interactive Weapon & Armor Forging Tool</title>
    <meta name="description" content="Calculate optimal ore combinations, DPS, and forging chances for The Forge Roblox. Interactive calculator with real-time results and inventory optimization.">
    <link rel="canonical" href="https://forge-calculator.com/calculator">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://forge-calculator.com/calculator">
    <meta property="og:title" content="The Forge Calculator - Interactive Forging Tool">
    <meta property="og:description" content="Calculate optimal ore combinations and DPS for The Forge Roblox game">
    <meta property="og:image" content="https://forge-calculator.com/favicon-120x120.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://forge-calculator.com/calculator">
    <meta property="twitter:title" content="The Forge Calculator - Interactive Forging Tool">
    <meta property="twitter:description" content="Calculate optimal ore combinations and DPS for The Forge Roblox game">
    <meta property="twitter:image" content="https://forge-calculator.com/favicon-120x120.png">

    <link rel="stylesheet" href="forge-theme.css">

    <!-- Structured Data - JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "SoftwareApplication",
                "name": "The Forge Calculator",
                "operatingSystem": "Any",
                "applicationCategory": "GameApplication",
                "url": "https://forge-calculator.com/calculator",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            },
            {
                "@type": "BreadcrumbList",
                "itemListElement": [{
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Home",
                    "item": "https://forge-calculator.com/"
                }, {
                    "@type": "ListItem",
                    "position": 2,
                    "name": "Calculator",
                    "item": "https://forge-calculator.com/calculator"
                }]
            }
        ]
    }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>The Forge Calculator</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/calculator" class="active">Calculator</a>
                <a href="/weapons">Weapons</a>
                <a href="/armor">Armor</a>
                <a href="/codes">Codes</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="calculator-section">
            <div id="calculator-container"></div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/forge-calculator-data.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Core
            window.forgeCalculator = new ForgeCalculator();
            
            // Initialize UI
            new ForgeCalculatorUI('calculator-container');
        });
    </script>
</body>
</html>
