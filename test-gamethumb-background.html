<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamethumb Background Test - The Forge</title>
    <link rel="stylesheet" href="forge-theme.css">
    <link rel="stylesheet" href="js/forge-calculator.css">
    <style>
        /* 测试不同的背景应用方式 */
        
        /* 选项1: 主页背景 */
        .test-main-bg {
            background: 
                linear-gradient(rgba(26, 16, 8, 0.7), rgba(43, 32, 21, 0.8)),
                url('gamethumb.png') center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* 选项2: 计算器背景 */
        .test-calculator-bg .forge-calculator {
            background: 
                linear-gradient(rgba(26, 16, 8, 0.8), rgba(43, 32, 21, 0.9)),
                url('gamethumb.png') center/cover no-repeat;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 选项3: 微妙的背景纹理 */
        .test-subtle-bg {
            background: 
                linear-gradient(135deg, #1a1008 0%, #2b2015 50%, #1a1008 100%),
                url('gamethumb.png') center/cover no-repeat fixed;
            background-blend-mode: overlay;
            opacity: 0.3;
        }
        
        .test-section {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-preview {
            text-align: center;
            margin: 2rem 0;
        }
        
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gamethumb.png 背景测试</h1>
        
        <div class="test-section">
            <h2>原图预览</h2>
            <div class="image-preview">
                <img src="gamethumb.png" alt="Game Thumbnail" />
            </div>
            <p>图片尺寸: 768x432 像素</p>
            <p>文件大小: ~54KB</p>
        </div>

        <div class="test-section">
            <h2>背景适用性分析</h2>
            <div class="tips-grid">
                <div class="tip-card">
                    <h3>✅ 优点</h3>
                    <ul>
                        <li>游戏相关的视觉内容</li>
                        <li>可能包含铁匠铺/锻造主题</li>
                        <li>文件大小适中</li>
                        <li>分辨率适合背景使用</li>
                    </ul>
                </div>
                <div class="tip-card">
                    <h3>⚠️ 考虑因素</h3>
                    <ul>
                        <li>需要足够的透明度覆盖</li>
                        <li>不能影响文字可读性</li>
                        <li>应该与当前棕色主题协调</li>
                        <li>移动端适配需要考虑</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 计算器测试区域 -->
        <div class="test-section test-calculator-bg">
            <h2>计算器背景效果测试</h2>
            <div id="forge-calculator-container"></div>
        </div>
    </div>

    <!-- 加载计算器相关脚本 -->
    <script src="js/forge-calculator-data-full.js"></script>
    <script src="js/forge-calculator-core.js"></script>
    <script src="js/forge-calculator-ui.js"></script>
    
    <script>
        // 初始化计算器
        document.addEventListener('DOMContentLoaded', function() {
            window.initForgeCalculator('forge-calculator-container');
        });
    </script>
</body>
</html>
